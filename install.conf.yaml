- defaults:
    link:
      create: true
      relink: true
- clean: ['~']
- link: 
    # zsh
    ~/.zshrc:      zsh/zshrc
    ~/.zshenv:     zsh/zshenv
    ~/.zalias:     zsh/zalias
    ~/.zfunctions: zsh/zfunctions
    ~/.p10k.zsh:   zsh/p10k

    # byobu    
    ~/.config/byobu/keybindings.tmux: byobu/keybindings.tmux
    ~/.config/byobu/.tmux.conf: byobu/tmux.conf

    # git    
    ~/.gitconfig:         git/config
    ~/.config/git/ignore: git/ignore

    # rime
    ~/.config/ibus/rime/bopomofo_tw.custom.yaml: rime/bopomofo_tw.custom.yaml
    ~/.config/ibus/rime/default.custom.yaml:     rime/default.custom.yaml
